<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-205373365-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-205373365-1');
        </script>
        <title>{{ site.title }} {{ page.navTitle | default: page.title }}</title>
        <meta http-equiv="content-type" content="text/html" charset="UTF-8">
        <meta http-equiv="default-style" content="default">
        <meta name="description" content="{{ page.description}}">
        <meta name="keywords" content="{{ page.keywords }}">
        <meta name="author" content="{{ page.author }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" title="default" href="{{ 'assets/css/styles.css' | relative_url }}">
    </head>
    <body>
        {{ content }}
    </body>
</html>
