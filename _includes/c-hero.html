{% assign title = include.title | default: page.title %}
{% assign subtitle = include.subtitle | default: "" %}
{% assign theme = include.theme | default: "default" %}
{% assign mode = include.mode | default: "min" %}

<div class="p-2 pb-6 u-theme-primary--{{ theme }}">
    <h1 class="c-hero__title--{{ mode }}">{{ title }}</h1>
    {% if subtitle != "" %}
        <p role="doc-subtitle" class="c-hero__subtitle--{{ mode }}">{{ subtitle }}</p>
    {% endif %}
</div>
